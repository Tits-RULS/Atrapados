        <style>
        /*Start-page*/
        .menu{
            background-color: gainsboro;
            color: tomato;
        }

        	text-align: center;
        	display: block;
        	font-size: 2em;

        	margin-bottom: 0.67em;
        	margin-left: 0;
        	margin-right: 0;
        	font-weight: bold;        	
        }
        /*Level-page*/

        	background-repeat: no-repeat;
        	background-position: center;
        	background-size: contain;
        }        
        #start-button{
        	position: absolute;
        	bottom: 0px;
        	left: 10px;
        }
        /*Subject-page*/
        .wrapper {
            width: 100%;
            display: inline-block;
            position: relative;
            margin-left: auto ;
            margin-right: auto ;
        }
        .wrapper:after {
            padding-top: 56.25%;
            /* 16:9 ratio */
            display: block;
            content: '';
        }
        .main {
            position: absolute;
            width: 100%;
            height: 100%;                       
            /* fill parent */
            background-image: url("img/rellano.jpg");
            background-repeat: no-repeat;
            background-position: center bottom;
            background-size: cover;
        } 
        .item-wrapper {
            width: 20%;
            display: inline-block;
            position: relative;
            margin-left: auto ;
            margin-right: auto;
        }
        .item-wrapper:after {
            padding-top: 56.25%;
            /* 16:9 ratio */
            display: block;
            content: '';
        }
        .datos{
        	position: absolute;
            bottom: 0%;
            top: 120%;            
            width: 100%;
            height: 100%;
            margin-left:50%;  
            text-align: center;
            font-size: 2vw;
            color: white;            
            /* fill parent */
            background-image: url("img/cuadro.jpg");
            background-repeat: no-repeat;
            background-position: center bottom;
            background-size: contain;
        }
        .planta{

            top: 120%;

            height: 100%;
            margin-left:97%;  
            text-align: center;
            font-size: 3vw;

            font-variant: normal;
            font-weight: 400;
            line-height: 20px;

        .nombre{
            position: absolute;
            bottom: 0%;
            top: 120%;            
            width: 100%;
            height: 100%;
            margin-left:145%;  
            text-align: center;
            font-size: 2vw;
            color: white;            
            /* fill parent */
            background-image: url("img/cuadro.jpg");
            background-repeat: no-repeat;
            background-position: center bottom;
            background-size: contain;
        }
        td {
	  		width: 16%;
	    	height: 400%;
			text-align: center bottom;

		}
