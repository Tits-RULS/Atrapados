<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <script src="js/jquery-2.0.2.js"></script>
    	<script src="js/jquery.mobile-1.4.5.min.js"></script>
    	<script src="js/timer.jquery.js"></script>
    	<meta name="Content-Security-Policy" content="*-src 'self' http://51.254.221.215" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
        <title>ATRAPADOS</title>
        
        <style>
        h1{
        	align: center;
        	background: white;
        	display: block;
        	font-size: 2em;
        	margin-top: 0.67em;
        	margin-bottom: 0.67em;
        	margin-left: 0;
        	margin-right: 0;
        	font-weight: bold;        	
        }
        #level-page{
        	background-image: url("img/building.jpg");
        	background-repeat: no-repeat;
        	background-position: center center;
        	background-size: cover;
        }        
        #start-button{
        	position: absolute;
        	bottom: 0px;
        	left: 10px;
        }
		td {
		  	width: 40%;
		    height: 100%;
		}
        </style>
    </head>
    <body>
    
    
		<div data-role="page" id="login-page">
			Nombre:<br>
			<input type='text' id='login-name'>
			<br> Contraseña:<br>
			<input type='text' id='login-pass'>
			<br>
			<button onclick='login()'>Acceder</button>
		</div> 
		
		<div data-role="page" id="start-page">
			<h1>MODO DE JUEGO</h1>
			<table style="width:100%; heigth:100%">
				<tr>
					<td>
						<button id="duel-button" onclick="toDuel()">Duelo</button>
					</td>
					<td>
						<button id="history-button" onclick="toHistory()">Historia</button>
					</td>
				</tr>
			</table>
			<br>
			<button id="ajust-button" onclick="toProfile()">Ajustes</button>
		</div>
		
        <div data-role="page" id="level-page">
        	<h2 id="level-h"></h2>
        	<input id="start-button" type="image" src="img/comenzar.png" width="30%" height="auto" onclick="toSubject()">
        </div>
        
        <div data-role="page" id="subject-page">
        	<button id="subject-0-button" value="0" onclick="next(this)">Conocimiento del medio</button>
        	<button id="subject-1-button" value="1" onclick="next(this)">Matemáticas</button>
        	<button id="subject-2-button" value="2" onclick="next(this)">Lengua</button>
        	<button id="subject-3-button" value="3" onclick="next(this)">Plástica</button>
        	<button id="subject-4-button" value="4" onclick="next(this)">Música</button>
        	<button id="subject-5-button" value="5" onclick="next(this)">Gimnasia</button>
        </div>
        
        <div data-role="page" id="question-page" style="border:2">
        	<h1 id="question_title"> PREGUNTA</h1>
			<h2 id="question"></h2>
			<table border="1" style="width:100%; heigth:100%">
  				<tr>
				    <td>
					    <button  id="question-button-1" value="0" onclick="result(this)"></button>
					</td>
					<td>
					    <button  id="question-button-2" value="1" onclick="result(this)"></button>
					</td>
				  </tr>
				  <tr>
				    <td>
				    	<button  id="question-button-3" value="2" onclick="result(this)"></button>
				    </td>
				    <td>
				    	<button  id="question-button-4" value="3" onclick="result(this)"></button>
				    </td>
				  </tr>
			</table> 			
			<div id="timer" style="display: none"></div>
        </div>
        
        <div data-role="page" id="congrat-page">
        	<h1 id="congrat-name"></h1>
        	<h2 id="congrat-punt"></h2>
        	<h2 id="congrat-max"></h2>
        	<button id="congrat-button" onclick="document.location.href = '#start-page';">Volver</button>
        </div>
        
        <div data-role="page" id="duel-page">
        	<h1>NO HAY DUELOS</h1>
        </div>
        
        <div data-role="page" id="profile-page">
        	<h1>AJUSTES</h1>
        	<h3 id="profile-name">Nombre de Usuario:</h3>
        	<img id="profile-img" src="img/comenzar.png" width="30%" height="auto">
        	<table style="width:100%; heigth:100%">
				<tr>
					<td>
						<button id="change-img" onclick="changeFoto()">Cambiar Foto</button>
					</td>
					<td>
						<button id="get-img" onclick="takeFoto()">Sacar Foto</button>
					</td>
				</tr>
			</table>
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/questions.js"></script>
        <script type="text/javascript" src="js/functions.js"></script>
        <script type="text/javascript" src="js/history.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
